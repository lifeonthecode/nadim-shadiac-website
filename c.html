<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Date Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dff3ff, #e9f7ff);
        }

        .calendar {
            width: 360px;
            background: #fff;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            height: 500px;
        }

        .calendar h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .header button {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: #f1f7ff;
            color: #2563eb;
            font-size: 18px;
            cursor: pointer;
        }

        .header span {
            font-weight: 600;
        }

        .weekdays,
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .weekdays div {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .days div {
            height: 38px;
            line-height: 38px;
            margin: 4px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.2s;
        }

        .days div:hover {
            background: #e6f0ff;
        }

        .days .today {
            border: 2px solid #3b82f6;
        }

        .days .selected {
            background: #3b82f6;
            color: #fff;
        }

        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="calendar">
        <h3>Select a Date & Time</h3>

        <div class="header">
            <button id="prev">&#8249;</button>
            <span id="monthYear"></span>
            <button id="next">&#8250;</button>
        </div>

        <div class="weekdays">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>

        <div class="days" id="days"></div>

        <div class="footer">
            <span>üåç Central European Time (8:11pm)</span>
            <span style="color:#3b82f6;cursor:pointer">Cookie settings</span>
        </div>
    </div>

    <script>
        const daysContainer = document.getElementById("days");
        const monthYear = document.getElementById("monthYear");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");

        let date = new Date();
        let selectedDay = null;

        function renderCalendar() {
            daysContainer.innerHTML = "";

            const year = date.getFullYear();
            const month = date.getMonth();

            monthYear.innerText = date.toLocaleDateString("en-US", {
                month: "long",
                year: "numeric"
            });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                daysContainer.appendChild(document.createElement("div"));
            }

            for (let day = 1; day <= lastDate; day++) {
                const dayEl = document.createElement("div");
                dayEl.innerText = day;

                const today = new Date();
                if (
                    day === today.getDate() &&
                    month === today.getMonth() &&
                    year === today.getFullYear()
                ) {
                    dayEl.classList.add("today");
                }

                dayEl.onclick = () => {
                    document.querySelectorAll(".days div")
                        .forEach(d => d.classList.remove("selected"));
                    dayEl.classList.add("selected");
                    selectedDay = day;
                };

                daysContainer.appendChild(dayEl);
            }
        }

        prevBtn.onclick = () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        };

        nextBtn.onclick = () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        };

        renderCalendar();
    </script>

</body>

</html>
