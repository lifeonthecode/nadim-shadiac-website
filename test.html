<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Hero Section (Like "Explore the World") */
        .hero {
            margin-top: -30px;
            background: #f4f4f4;
            /* Light gray background */
            color: #333;
            /* Dark text color */
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background-image: url(https://img.freepik.com/free-photo/illustration-cosmic-background-with-orange-neon-laser-lights_181624-19567.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;


        }


        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #ffffff;
            /* Darker heading color */
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #FFF;
            /* Slightly lighter text color */
            animation: fadeIn 2s ease-in-out;
        }

        .cta-button {
            background: #ff6f61;
            /* Coral color for the button */
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: fadeIn 2.5s ease-in-out;
        }

        .cta-button:hover {
            background: #ff3b2f;
            /* Darker coral on hover */
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Existing Slider Styles */
        body {
            margin: 0;
            background-color: #e5e5e5;
            font-family: 'Poppins', sans-serif;
            padding-bottom: 50px;
        }

        main {
            width: min(1200px, 90vw);
            margin: auto;
        }

        .slider {
            width: 100%;
            height: var(--height);
            overflow: hidden;
            mask-image: linear-gradient(to right,
                    transparent,
                    #000 10% 90%,
                    transparent);
        }

        .slider .list {
            display: flex;
            width: 100%;
            min-width: calc(var(--width) * var(--quantity));
            position: relative;
        }

        .slider .list .item {
            width: var(--width);
            height: var(--height);
            position: absolute;
            left: 100%;
            animation: autoRun 10s linear infinite;
            transition: filter 0.5s;
            animation-delay: calc((10s / var(--quantity)) * (var(--position) - 1) - 10s) !important;
        }

        .slider .list .item img {
            width: 100%;
        }

        @keyframes autoRun {
            from {
                left: 100%;
            }

            to {
                left: calc(var(--width) * -1);
            }
        }

        .slider:hover .item {
            animation-play-state: paused !important;
            filter: grayscale(1);
        }

        .slider .item:hover {
            filter: grayscale(0);
        }

        .slider[reverse="true"] .item {
            animation: reversePlay 10s linear infinite;
        }

        @keyframes reversePlay {
            from {
                left: calc(var(--width) * -1);
            }

            to {
                left: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Hero Section (Like "Explore the World") -->
    <section class="hero">
        <div class="hero-content">
            <h1>Explore the Infinite</h1>
            <p>Discover a seamless collection of stunning visuals that never ends.</p>
            <a href="#slider" class="cta-button">Start Exploring</a>
        </div>
    </section>

    <!-- Infinite Slider Section -->
